version: "3.8"

services:
  model1-api:
    image: python:3.11-slim
    working_dir: /app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
      - PORT=5000
    volumes:
      - ./backend:/app
      - ./notebooks:/app/notebooks
    command: sh -c "pip install -q -r requirements.txt && python app.py"
    container_name: scourgifydata-model1-api
    restart: unless-stopped

  model2-api:
    image: python:3.11-slim
    working_dir: /app
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
      - PORT=5000
    volumes:
      - ./backend:/app
      - ./notebooks:/app/notebooks
    command: sh -c "pip install -q -r requirements.txt && python app.py"
    container_name: scourgifydata-model2-api
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontmodels/models:/app
    environment:
      - VITE_API_URL=http://localhost:5000
    command: sh -c "npm install && npm run dev"
    container_name: scourgifydata-frontend
    restart: unless-stopped

networks:
  default:
    name: scourgifydata-network
